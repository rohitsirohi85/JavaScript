<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create element by dom</title>
</head>
<body style="background-color: black; color: wheat;">
   
</body>
<script>
   const div = document.createElement('div');  //creating a div element
   div.style.backgroundColor="pink";
  div.style.color="red"; //changing the color of div element
  div.style.padding="10px";
  div.className="box"; //adding class to div element
  div.id="box1"; //adding id to div element
// now if we want to give content inside div we can use innerHTML or we can can create a node and append the child of parent
 // div.innerText="hello i am div"; //adding text inside div element
   // or
   const text=document.createTextNode("hello i am div"); //creating a text node
   div.appendChild(text); // appending the text node to div element so div contain this text as element
   // but now for showing this div to page we need to tell thee body to append this div
   document.body.appendChild(div); //appending the div to body
</script>
</html>
