 /* let's understand set interval via project */
 // start the set interval when click on start

   const text = function(){
    console.log("start")
   }


   
   let startInterval;
  
  document.querySelector('#start').addEventListener('click',function(){
     startInterval = setInterval(text,1000)
  })

  // stop the running set interval immediately when click stop

  document.querySelector('#stop').addEventListener('click',function(){
    clearInterval(startInterval)
  })
